definitions:
  api.ActivateReq:
    properties:
      otp:
        type: string
    required:
    - otp
    type: object
  api.AliasReq:
    properties:
      catch_all_suffix:
        maxLength: 12
        minLength: 6
        type: string
      description:
        type: string
      domain:
        type: string
      enabled:
        type: boolean
      format:
        type: string
      from_name:
        type: string
      recipients:
        type: string
    required:
    - domain
    - recipients
    type: object
  api.ChangePasswordReq:
    properties:
      password:
        type: string
    type: object
  api.DeleteUserReq:
    properties:
      otp:
        type: string
    required:
    - otp
    type: object
  api.EmailReq:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  api.ErrorRes:
    properties:
      error:
        type: string
    type: object
  api.PASessionReq:
    properties:
      id:
        type: string
      preauth_id:
        type: string
      token:
        type: string
    required:
    - id
    - preauth_id
    - token
    type: object
  api.RecipientReq:
    properties:
      id:
        type: string
      pgp_enabled:
        type: boolean
      pgp_inline:
        type: boolean
      pgp_key:
        type: string
    required:
    - id
    type: object
  api.ResetPasswordReq:
    properties:
      otp:
        type: string
      password:
        type: string
    required:
    - otp
    type: object
  api.RotatePASessionReq:
    properties:
      sessionid:
        type: string
    required:
    - sessionid
    type: object
  api.SettingsReq:
    properties:
      alias_format:
        type: string
      domain:
        type: string
      from_name:
        type: string
      id:
        type: string
      log_bounce:
        type: boolean
      recipient:
        type: string
    required:
    - id
    type: object
  api.SignupEmailReq:
    properties:
      email:
        type: string
      subid:
        type: string
    required:
    - email
    - subid
    type: object
  api.SignupUserReq:
    properties:
      email:
        type: string
      password:
        type: string
      subid:
        type: string
    required:
    - email
    - subid
    type: object
  api.SubscriptionReq:
    properties:
      id:
        type: string
      subid:
        type: string
    required:
    - id
    - subid
    type: object
  api.SuccessRes:
    properties:
      message:
        type: string
    type: object
  api.TotpReq:
    properties:
      otp:
        maxLength: 8
        minLength: 6
        type: string
    required:
    - otp
    type: object
  api.UserReq:
    properties:
      email:
        type: string
      otp:
        maxLength: 8
        minLength: 0
        type: string
      password:
        type: string
    required:
    - email
    type: object
  model.Alias:
    properties:
      catch_all:
        type: boolean
      created_at:
        type: string
      description:
        type: string
      enabled:
        type: boolean
      from_name:
        type: string
      id:
        type: string
      name:
        type: string
      recipients:
        type: string
      stats:
        $ref: '#/definitions/model.AliasStats'
    type: object
  model.AliasList:
    properties:
      aliases:
        items:
          $ref: '#/definitions/model.Alias'
        type: array
      total:
        type: integer
    type: object
  model.AliasStats:
    properties:
      blocks:
        type: integer
      forwards:
        type: integer
      replies:
        type: integer
      sends:
        type: integer
    type: object
  model.Bounce:
    properties:
      attempted_at:
        type: string
      created_at:
        type: string
      destination:
        type: string
      diagnostic_code:
        type: string
      from:
        type: string
      id:
        type: string
      remote_mta:
        type: string
      status:
        type: string
    type: object
  model.Credential:
    properties:
      created_at:
        type: string
      id:
        type: string
      user_id:
        type: string
    type: object
  model.Recipient:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      pgp_enabled:
        type: boolean
      pgp_inline:
        type: boolean
      pgp_key:
        type: string
    type: object
  model.Settings:
    properties:
      alias_format:
        type: string
      created_at:
        type: string
      domain:
        type: string
      from_name:
        type: string
      id:
        type: string
      log_bounce:
        type: boolean
      recipient:
        type: string
    type: object
  model.Subscription:
    properties:
      active_until:
        type: string
      created_at:
        type: string
      id:
        type: string
      outage:
        type: boolean
      status:
        $ref: '#/definitions/model.SubscriptionStatus'
      tier:
        type: string
      updated_at:
        type: string
    type: object
  model.SubscriptionStatus:
    enum:
    - active
    - grace_period
    - limited_access
    - pending_delete
    type: string
    x-enum-varnames:
    - Active
    - GracePeriod
    - LimitedAccess
    - PendingDelete
  model.TOTPBackup:
    properties:
      backup:
        type: string
    type: object
  model.TOTPNew:
    properties:
      account:
        type: string
      secret:
        type: string
      uri:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      totp_enabled:
        type: boolean
    type: object
  model.UserStats:
    properties:
      aliases:
        type: integer
      blocks:
        type: integer
      forwards:
        type: integer
      messages:
        items: {}
        type: array
      replies:
        type: integer
      sends:
        type: integer
    type: object
